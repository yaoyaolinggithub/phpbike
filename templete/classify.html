<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分类</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*头部样式*/
			.mui-bar{
				height: 40px;
			}
			.mui-bar-nav{
				height: 45px;
			}
			.mui-bar .mui-input-row{
				height: 100%;
			}
			.mui-bar .mui-input-row .mui-input-clear{
				height: 80%;
				width: 100%;
				position: absolute;
				top: 0;
				bottom: 0;
				margin: auto;
			}
			.mui-search .mui-placeholder {
				position: absolute;
				right: 62%;
				margin: 0;
			}
			.mui-input-row .mui-search{
				height: 80%;
				margin: 0;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
			    margin: 0;
			    padding: 0;
			}
			.mui-search .mui-placeholder {
				height: 100%;
			    font-size: 15px;
			    line-height: 48px;
			}
			.mui-search .mui-placeholder span:nth-child(2){
				margin-left:6px ;
			}
			/*备用点击消息*/
			/*.mui-search .mui-span-inform{
				font-size: 0.9rem;
			    color: gray;
			    height: 20px;
			    position: absolute;
			    right: 0;
			    top: 0;
			    bottom: 0;
			    margin: auto;
			}*/
			/*输入框删文字点*/
			.mui-bar .mui-input-row .mui-input-clear~.mui-icon-clear, .mui-bar .mui-input-row .mui-input-speech~.mui-icon-speech {
				line-height: 40px;
				margin-right: 5%;
			    
			}



		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-input-row mui-search">
			    <input id="classifySou" type="search" class="mui-input-clear" placeholder="点击热货搜索">
			    	<!--备用点击消息-->
				<!--<a href="#">
					<span class="mui-span-inform">消息</span>
				</a>-->
			</div>
		</header>
		<script type="text/javascript">
			// 子页面
			mui.init({
				subpages:[{
					url:'../contents/fycont.html',
					id:'fycont',
					styles:{
						top:'45px',
						bottom:'0px'
					}
				}]
			});
			// 跳转页面
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					//登录页跳转
					var classifyBtn = document.getElementById('classifySou');
					function skipsPage(IdBtn,SkipPage,SkipsId){
						IdBtn.addEventListener('tap', function(event) {
							$.openWindow({
								url: SkipPage,
								id: SkipsId,
								preload: true,
								show: {
									aniShow: 'none'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
							});
						}, false);
					};
					skipsPage(classifyBtn,"../contents/searchPage.html","searchPage");
					
				});
			}(mui, document));
		</script>
	</body>
</html>
