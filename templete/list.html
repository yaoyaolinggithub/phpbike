<!doctype html>
<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			/*头部样式*/
			.mui-bar{
				background-color: rgb(212, 52, 40);
				height: 45px;
				padding: 0px;
			}
			.mui-bar div{
				height: 100%;
			}
			.mui-bar-nav.mui-bar .mui-icon {
			    margin-right: 0px;
			    margin-left: 0px;
			    padding-right: 0px; 
    			padding-left: 0px; 
    			width: 8%;
    			text-align: center;
			}
			#muiinp{
				width: 79%;
			    height: 80%;
			    position: absolute;
			    top: 0;
			    bottom: 0;
			    margin: auto;
			}
			.mui-input-reserve{
				position: relative;
			}
			.mui-input-reserve .mui-btn {
			    font-weight: 400;
			    position: absolute;
			    z-index: 20;
			    top: 5px;
			    right: 0;
			    margin-top: 0;
			    padding: 8px 6px 7px;
			}
			.mui-input-reserve .mui-btn-danger{
				width: 13%;
			    color: #fff;
			    border: 1px solid #d43428;
			    background-color: #d43428;
			}
			.mui-input-reserve a{
				height: 100%;
			}
			.mui-input-reserve span{
				font-size: 13px;
				position: absolute;
				right: 0.4rem;
				line-height: 45px;
			}
			.mui-input-reserve input{
				background: rgba(255,255,255,0);
			}
			.mui-input-reserve input::-webkit-input-placeholder{
				font-size: 0.8rem;
				color: white;
			}
			.mui-input-reserve .hunt{
				background:url(../images/hunt.png) no-repeat 97%   rgba(255,255,255,0.5);
				background-size:15px ;
			}
			/*ul列表商品展示*/
			.mui-bar-nav~.mui-content {
			    padding-top: 45px;
			}
			.mui-content>.mui-table-view:first-child {
			    margin-top: 0px;
			}
			.mui-table-view-cell:after {
			    left: 0px;
			}
			.mui-ul-li {
			    width: 100px;
			    float: left;
			}
			.mui-media-body p:first-of-type{
			    display: -webkit-box;
			    font-size: 1rem;
			    color: #000;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    -webkit-line-clamp: 2;
			    -webkit-box-orient: vertical;
			    word-break: break-all;
			    white-space: pre-line;
			    margin-bottom: 30px;
			}
			.mui-ellipsis {
			    font-size: 1.2rem;
			    color: #f02b2b;
			}
			   
		</style>
	</head>
