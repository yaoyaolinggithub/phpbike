	<script type="text/javascript">
		mui.init();
		var abologBtn = document.querySelector('.mui-left-zu');
		var favoBtn = document.querySelector('.aboutU3S1p2');
		var muiSeBtn = document.querySelector(".mui-se1");
		var aboutserBtn = document.querySelector(".aboutU3S2p3");
		mui.plusReady(function(){
			// 跳转到登录页面
			abologBtn.addEventListener('tap',function(){
				mui.openWindow({
					url: "login.html",
					id: "login",
//					preload: true,
					styles: {
						popGesture: 'hide'
					},
					show: {
					    aniShow: 'none'
					},
					waiting: {
						autoShow: false
					}
				})
			})
			// 跳转到设置页面
			muiSeBtn.addEventListener("tap",function(event){
				mui.openWindow({
					url:"setting.html",
					id:"setting",
//					preload:true,
					show:{
						aniShow:"pop-in"
					},
					styles:{
						popGesture:"hide"
					},
					waiting:{
						autoShow:false
					}
				})
			},false)
			// 跳转到客服页面
			aboutserBtn.addEventListener("tap",function(event){
				mui.openWindow({
					url:"service.html",
					id:"service",
//					preload:true,
					show:{
						aniShow:"pop-in"
					},
					styles:{
						popGesture:"hide"
					},
					waiting:{
						autoShow:false
					}
				})
			},false)
			// 跳转到优惠劵
			favoBtn.addEventListener("tap",function(event){
				mui.openWindow({
					url:"favorable.html",
					id:"favorable",
//					preload:true,
					show:{
						aniShow:"pop-in"
					},
					styles:{
						popGesture:"hide"
					},
					waiting:{
						autoShow:false
					}
				})
			},false)
		});
